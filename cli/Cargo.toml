[package]
name = "cargo-zisk"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
keywords = { workspace = true }
repository = { workspace = true }
categories = { workspace = true }

[[bin]]
name = "cargo-zisk"
path = "src/bin/cargo-zisk.rs"

[build-dependencies]
vergen = { version = "8", default-features = false, features = [
    "build",
    "git",
    "git2",
] }

[dependencies]
zisk-common = { workspace = true }
executor = { workspace = true }
rom-setup = { workspace = true }
zisk-core = { workspace = true }
zisk-pil = { workspace = true }
asm-runner = { workspace = true }
server = { workspace = true }

colored = { workspace = true }
fields = { workspace = true }
proofman = { workspace = true }
proofman-common = { workspace = true }
sysinfo = { workspace = true }
tracing = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
libloading = { workspace = true }

bytemuck = "1.23.1"
clap = { version = "4.5.7", features = ["derive", "env"] }
dirs = "6"
rand = "0.9"
target-lexicon = "0.13"
reqwest = { version = "0.12.4", features = [
  "stream",
  "json",
  "rustls-tls",
], default-features = false }
tokio = { version = "1", features = ["full"] }
indicatif = "0.17.8"
futures = "0.3.30"
yansi = "1.0.1"

# Distributed mode (mpi) is only supported on Linux x86_64
[target.'cfg(all(target_os = "linux", target_arch = "x86_64"))'.dependencies]
mpi = { workspace = true }

[features]
default = []
disable_distributed = ["proofman/disable_distributed", "proofman-common/disable_distributed"]
gpu = []
stats = []

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(distributed)'] }