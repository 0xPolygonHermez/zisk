[package]
name = "cargo-zisk"
version = "0.2.0"
edition = "2021"

[[bin]]
name = "cargo-zisk"
path = "src/bin/cargo-zisk.rs"

[build-dependencies]
vergen = { version = "8", default-features = false, features = [
    "build",
    "git",
    "git2",
] }

[dependencies]
anyhow = { version = "1.0.86", features = ["backtrace"] }
clap = { version = "4.5.7", features = ["derive", "env"] }
dirs = "6"
rand = "0.9"
target-lexicon = "0.13"
reqwest = { version = "0.12.4", features = [
  "stream",
  "json",
  "rustls-tls",
], default-features = false }
tokio = { version = "1", features = ["full"] }
serde_json = "1.0.120"
indicatif = "0.17.8"
futures = "0.3.30"
yansi = "1.0.1"

colored = { workspace = true }

proofman = { git = "https://github.com/0xPolygonHermez/pil2-proofman.git", branch = "pil2-stark-build" }
proofman-common = { workspace = true }
proofman-cli = { git = "https://github.com/0xPolygonHermez/pil2-proofman.git", branch = "pil2-stark-build" }
p3-goldilocks = { workspace = true }

