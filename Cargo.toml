[workspace]
members = [
    "cli",
    "core",
    "emulator",
    "pil",
    "riscv",
    "rom-merkle",
    "state-machines/arith",
    "state-machines/binary",
    "state-machines/common",
    "state-machines/freq-ops",
    "state-machines/main",
    "state-machines/mem",
    "state-machines/rom",
    "witness-computation",
    "ziskos/entrypoint",
]

resolver = "2"

[profile.release]
opt-level = 3

[profile.bench]
opt-level = 3

