[workspace]
members = [
    "cli",
    "core",
    "data-bus",
    "emulator",
    "executor",
    "pil",
    "riscv",
    "rom-merkle",
    "state-machines/arith",
    "state-machines/binary",
    "state-machines/common",
    "state-machines/main",
    "state-machines/mem",
    "state-machines/rom",
    "state-machines/std",
    "witness-computation",
    "ziskos/entrypoint",
]

resolver = "2"

[profile.release]
opt-level = 3

[profile.bench]
opt-level = 3

[workspace.dependencies]
proofman-common = { git = "https://github.com/0xPolygonHermez/pil2-proofman.git", branch = "pre-develop" }
proofman-macros = { git = "https://github.com/0xPolygonHermez/pil2-proofman.git", branch = "pre-develop" }
proofman-util = { git = "https://github.com/0xPolygonHermez/pil2-proofman.git", branch = "pre-develop" }
pil-std-lib = { git = "https://github.com/0xPolygonHermez/pil2-proofman.git", branch = "pre-develop" }
witness = { git = "https://github.com/0xPolygonHermez/pil2-proofman.git", branch = "pre-develop" }
# Local development
proofman-common = { path = "../pil2-proofman/common" }
proofman-macros = { path = "../pil2-proofman/macros" }
proofman-util = { path = "../pil2-proofman/util" }
pil-std-lib = { path = "../pil2-proofman/pil2-components/lib/std/rs" }
witness = { path = "../pil2-proofman/witness" }

p3-field = { git = "https://github.com/Plonky3/Plonky3.git", rev = "c3d754ef77b9fce585b46b972af751fe6e7a9803" }
log = "0.4"
rayon = "1.10"
num-bigint = "0.4"
itertools = "0.14"
