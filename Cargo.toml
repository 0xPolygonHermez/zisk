[workspace.package]
version = "0.4.4"
edition = "2021"
license = "Apache-2.0 or MIT"
keywords = ["zisk", "zkvm", "zero-knowledge"]
repository = "https://github.com/0xPolygonHermez/zisk"
categories = ["cryptography"]

[workspace]
members = [
    "cli",
    "core",
    "data-bus",
    "emulator",
    "executor",
    "pil",
    "riscv",
    "rom-merkle",
    "state-machines/arith",
    "state-machines/binary",
    "state-machines/common",
    "state-machines/main",
    "state-machines/mem",
    "state-machines/rom",
    "witness-computation",
    "ziskos/entrypoint",
    "precompiles/keccakf",
    "emulator-asm/asm-runner",
    "ziskclib",
    "common",
]

resolver = "2"

[profile.release]
opt-level = 3

[profile.bench]
opt-level = 3

[workspace.dependencies]
proofman = { git = "https://github.com/0xPolygonHermez/pil2-proofman.git", branch = "feature/witnesslib" }
proofman-common = { git = "https://github.com/0xPolygonHermez/pil2-proofman.git", branch = "feature/witnesslib" }
proofman-macros = { git = "https://github.com/0xPolygonHermez/pil2-proofman.git", branch = "feature/witnesslib" }
proofman-util = { git = "https://github.com/0xPolygonHermez/pil2-proofman.git", branch = "feature/witnesslib" }
pil-std-lib = { git = "https://github.com/0xPolygonHermez/pil2-proofman.git", branch = "feature/witnesslib" }
witness = { git = "https://github.com/0xPolygonHermez/pil2-proofman.git", branch = "feature/witnesslib" }
