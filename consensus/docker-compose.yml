version: '3.8'

services:
  consensus-network:
    build: .
    ports:
      - "8080:8080"
    environment:
      - CONSENSUS_LOGGING_LEVEL=info
      - CONSENSUS_LOGGING_FORMAT=json
      - CONSENSUS_SERVER_HOST=0.0.0.0
      - CONSENSUS_SERVER_PORT=8080
    volumes:
      - ./logs:/var/log/consensus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - consensus-network
    restart: unless-stopped

networks:
  default:
    name: consensus-network
