[package]
name = "consensus-client"
description = "Command-line client for Consensus Network"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[lib]
name = "consensus_client"
path = "src/lib.rs"

[[bin]]
name = "consensus-client"
path = "src/bin/main.rs"

[build-dependencies]
vergen = { version = "8", default-features = false, features = [
    "build",
    "git",
    "git2",
] }

[dependencies]
cargo-zisk = { workspace = true }
zisk-common = { workspace = true }
zisk-witness = { workspace = true }
proofman = { workspace = true }
proofman-common = { workspace = true }
rom-setup = { workspace = true }
asm-runner = { workspace = true }
consensus-api = { workspace = true }
consensus-core = { workspace = true }
fields = { workspace = true }
witness = { workspace = true }

tonic = { workspace = true }
tonic-prost = { workspace = true }
tokio = { workspace = true }
tokio-stream = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
prost-types = { workspace = true }
anyhow = { workspace = true }
clap = { workspace = true }
uuid = { workspace = true }
serde = { workspace = true }
colored = { workspace = true }
libloading = { workspace = true }
config = { workspace = true }
toml = { workspace = true }
