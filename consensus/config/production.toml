[service]
name = "consensus-network"
environment = "production"

[server]
host = "0.0.0.0"
port = 8080
# shutdown_timeout_seconds = 60

[logging]
level = "info"
format = "json"
file_output = true
file_path = "/var/log/consensus-network/server.log"

[comm]
max_peers = 100
discovery_interval_seconds = 60
heartbeat_interval_seconds = 15
# connection_timeout_seconds = 60

[coordinator]
max_provers_per_job = 20          # Maximum provers per single proof job
max_total_provers = 5000          # Maximum total registered provers
max_concurrent_connections = 2000 # Maximum concurrent gRPC connections
message_buffer_size = 2000        # Size of bounded channels (backpressure control)
phase1_timeout_seconds = 600      # 10 minutes for phase 1
phase2_timeout_seconds = 1200     # 20 minutes for phase 2
