name: Risc Oficial Tests Check

on:
  pull_request:
    branches:
      - develop
      - main
      - "pre-develop-[0-9]+.[0-9]+.[0-9]+"
    paths:
      - "emulator/**"
      - "riscv/**"
      - "core/**"
  workflow_dispatch:

jobs:
  docker-ziskof-check:
    name: Docker Risc Oficial Tests Check
    runs-on: ubuntu-latest
    container:
      image: hermeznetwork/ziskof:latest
    env:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
      C_INCLUDE_PATH: /usr/lib/gcc/x86_64-linux-gnu/13/include
      CPLUS_INCLUDE_PATH: /usr/lib/gcc/x86_64-linux-gnu/13/include
      ZISK_GHA: "1"
      ZISK_REPO_DIR: ${{ github.workspace }}
      TERM: xterm
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          # ZisK dependencies
          cd "$GITHUB_WORKSPACE/tools/test-env"
          ./install_deps.sh
          # Riscof dependencies
          apt-get install -y gcc-riscv64-unknown-elf libsodium23 libomp5

      - name: Build ZisK
        run: |
          cd "$GITHUB_WORKSPACE/tools/test-env"
          ./build_zisk.sh

      - name: Run tests
        run: |
          cp "$GITHUB_WORKSPACE/target/x86_64-unknown-linux-gnu/release/ziskemu" /program
          export LD_LIBRARY_PATH=/usr/lib:/usr/lib/x86_64-linux-gnu:/usr/local/lib
          ldconfig
          cd /workspace
          riscof run --config=config.ini \
            --suite=riscv-arch-test/riscv-test-suite/ \
            --env=riscv-arch-test/riscv-test-suite/env \
            --work-dir=/workspace/output/riscof_work/
