[package]
name = "sm-mem"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
keywords = { workspace = true }
repository = { workspace = true }
categories = { workspace = true }

[[bin]]
name = "mem_sim"
path = "src/mem_sim.rs"

[dependencies]
zisk-core = { workspace = true }
zisk-common = { workspace = true }
zisk-pil = { workspace = true }
mem-planner-cpp = { workspace = true }
mem-common = { workspace = true }

proofman = { workspace = true }
proofman-common = { workspace = true }
proofman-macros = { workspace = true }
proofman-util = { workspace = true }
witness = { workspace = true }
pil-std-lib = { workspace = true }

fields = { workspace=true }
tracing = { workspace = true }
rayon = { workspace = true }
num-bigint = { workspace = true }

num-traits = "0.2"

[features]
default = []
gpu = ["proofman-common/gpu", "packed"]
packed = ["proofman-common/packed"]
no_lib_link = ["proofman-common/no_lib_link"]
diagnostic = ["proofman-macros/diagnostic", "proofman/diagnostic"]
disable_distributed = ["proofman/disable_distributed", "proofman-common/disable_distributed"]
debug_mem = []
debug_mem_align = []
save_mem_bus_data = []
save_mem_plans = []
save_mem_counters = []
mem_align_stats = []
