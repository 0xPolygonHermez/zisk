[package]
name = "zisk-core"
version = "0.1.0"
edition = "2021"

[lib]
name = "zisk_core"
path = "src/lib.rs"

[[bin]]
name = "riscv2zisk"
path = "src/bin/riscv2zisk.rs"

[dependencies]
serde = { version = "1.0.204", features = ["derive"] }
serde_json = { version = "1.0.66", features = ["preserve_order"] }
indexmap = { version = "2.2.6", features = ["serde"] }
json = "0.12.4"
elf = "0.7.4"
riscv = { path = "../riscv" }

[features]
default = []
sp = []