[package]
name = "zisk-core"
version = "0.1.0"
edition = "2021"

[lib]
name = "zisk_core"
path = "src/lib.rs"

[[bin]]
name = "riscv2zisk"
path = "src/bin/riscv2zisk.rs"

[dependencies]
json = "0.12.4"
elf = "0.7.4"
riscv = { path = "../riscv" }
tiny-keccak = { version = "2.0.2", features = ["keccak"] }

[features]
default = []
