[package]
name = "ziskemu"
version = "0.1.0"
edition = "2021"

[lib]
name = "ziskemu"
path = "src/lib.rs"

[[bin]]
name = "ziskemu"
path = "src/bin/ziskemu.rs"

[dependencies]
clap = { version = "4.5.9", features = ["derive", "env"] }
zisk-core = {path="../core"}
riscv = {path="../riscv"}
cpu-freq = "0.0.2"

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }
pprof = { version = "0.13.0", features = ["flamegraph", "criterion"] }

[[bench]]
name = "benchmark"
harness = false
